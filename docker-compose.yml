version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sala_reuniao_db
    environment:
      POSTGRES_DB: sala_reuniao_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sala_reuniao_network

volumes:
  postgres_data:

networks:
  sala_reuniao_network:
    driver: bridge
